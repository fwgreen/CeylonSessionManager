<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello Sessions</title>
    </h:head>
    <h:body>
      <h:dataTable value="#{index.sessions}" var="s">
        <h:column>
          <f:facet name="header">Session</f:facet>
            #{s.name}
        </h:column>
        <h:column>
          <f:facet name="header">Room</f:facet>
            #{s.room}
        </h:column>
        <h:column>
          <f:facet name="header">Time</f:facet>
            #{s.starting}
        </h:column>
      </h:dataTable>
      <h:dataTable value="#{index.presenters}" var="p">
        <h:column>
          <f:facet name="header">Presenter</f:facet>
            #{p.name}
        </h:column>
        <h:column>
          <f:facet name="header">Telephone</f:facet>
            #{p.telephone}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
            #{p.email}
        </h:column>
      </h:dataTable>
    </h:body>
</html>
